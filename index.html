<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando...</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff5722, #ff9800);
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
        }

        .container {
            padding: 30px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        h2 {
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        p a {
            color: #fff;
            text-decoration: underline;
        }

        /* Loader animado */
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin: 20px auto;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Você está sendo redirecionado...</h2>
        <div class="loader"></div>
        <p>Caso não seja redirecionado automaticamente, <a href="https://s.shopee.com.br/4q5jsHHq8j">clique aqui</a>.
        </p>
    </div>

    <script>
        // Redireciona automaticamente
        window.location.href = "https://s.shopee.com.br/4q5jsHHq8j";
    </script>
</body>

</html>
